<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>
            Star Wars Role Playing Game
        </title>

        <!-- Site Specific Styles -->
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
        <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

        <!-- JavaScript -->
        <script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>
        <script src="assets/javascript/game.js"></script> 
    </head>
    <body>
        <div class="wrapper">
            <img src="assets/images/background.jpg" class="bg-img">
            <div class="game-content">
                <div class="game-title">
                    <h1>
                        Star Wars RPG!
                    </h1>
                </div>
                <div class="characters">
                    <div class="character-card" id="obi">
                        <p>
                            Obi-Wan Kenobi
                        </p>
                        <img src="assets/images/obi-wan.jpg" class="character">
                        <p id="obi-hp"></p>
                    </div>
                    <div class="character-card" id="luke">
                        <p>
                            Luke Skywalker
                        </p>
                        <img src="assets/images/luke.jpg" class="character">
                        <p id="luke-hp"></p>
                    </div>
                    <div class="character-card" id="sid">
                        </p>
                            Darth Sidious
                        </p>
                        <img src="assets/images/sidious.jpg" class="character">
                        <p id="sid-hp"></p>
                    </div>
                    <div class="character-card" id="maul">
                        <p>
                            Darth Maul
                        </p>
                        <img src="assets/images/maul.jpg" class="character">
                        <p id="maul-hp"></p>
                    </div>
                </div>
                <div class="characters-available">
                    <h2>
                        Your Character
                    </h2>
                    <div class="your-character">

                    </div>
                </div>
                <div class="enemies-available">
                    <h2>
                        Enemies Available to Attack
                    </h2>
                </div>
                <div class="fight-section">
                    <h2>
                        Fight Section
                    </h2>
                </div>
                <div class="button" id="attack">
                    Attack
                </div>
                <div class="defender">
                    <h2>
                        Defender
                    </h2>
                </div>
                <div class="battle-status">

                </div>
                <div class="button" id="restart">
                    Restart
                </div>
                <div class="garbage-dump">
                    
                </div>
            </div>
        </div>
    </body>
</html>
